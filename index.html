<!DOCTYPE html>
<html>
    <head>
        <title>password generator</title>
        <style>
            body{
            padding: 20px;
            }
            h1,p {
            text-align: center;
            }

            #saikoro {
            margin: 50px auto;
            width: 400px;
            height: 200px;
            border: 1px solid #333;
            text-align: center;
            padding:  60px 0;
            box-sizing: border-box;
            font-size: 50px;
            border-radius: 10px;
            background: #eee;
            }

            #saikoro:hover {
            cursor: pointer;
            opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <h1>パスワード作成ツール</h1>
        <p>パスワードを自動生成してくれます</p>
        <p>英小文字、英大文字、数字を必ず含めます</p>
        <div id="saikoro">生成</div>
        <script>
            //要素取得
            const saikoro = document.getElementById("saikoro");

            const small_alphabets = "abcdefghijklmnopqrstuvwxyz";
            const large_alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const number = "0123456789"

            // パスワード生成
            function generation(){
                const character = [...small_alphabets + large_alphabets + number]
                const conditions = "/[a-z][A-Z][0-9]/"
                
                do {
                    password = ""
                    for (let step = 0; step < 10; step++) {
                        const nmb = Math.floor(Math.random() * character.length);
                        password += character[nmb]
                    }
                } while(password.search(/[a-z][A-Z][0-9]/) == -1);
                saikoro.innerHTML = password; 
            }

            //イベント
            saikoro.addEventListener("click", generation, false);            
        </script>
    </body>
</html>
