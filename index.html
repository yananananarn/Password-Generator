<!DOCTYPE html>
<html>
    <head>
        <title>password generator</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>パスワード作成ツール</h1>
        <p>パスワードを自動生成してくれます</p>
        <p>注意事項を読んでからお使いください</p>
        <p id="generation-password">password</p>
        <div class="gene-btn" onclick="generation()">生成</div>
        <div class="copy-btn" onclick="copyToClipboard()">コピー</div>

        <br>
        <h2>設定</h2>
        <hr>
        <form class="checkbox" name="settings">
            <p>
                文字数　
                <input type="number" min="3" max="100" value="10" inputmode="numeric" id="pas-len">
            </p>
            <div class="radiobox">
                <p>英小文字</p>
                <input id="radio1" class="radiobutton" name="small_alphabets" type="radio">
                <label for="radio1">必ず入れる</label>
                <input id="radio2" class="radiobutton" name="small_alphabets" type="radio" checked>
                <label for="radio2">どっちでも</label> 
                <input id="radio3" class="radiobutton" name="small_alphabets" type="radio">
                <label for="radio3">入れない</label>
            </div>
            <div class="radiobox">
                <p>英大文字</p>
                <input id="radio4" class="radiobutton" name="large_alphabets" type="radio">
                <label for="radio4">必ず入れる</label>
                <input id="radio5" class="radiobutton" name="large_alphabets" type="radio" checked>
                <label for="radio5">どっちでも</label> 
                <input id="radio6" class="radiobutton" name="large_alphabets" type="radio">
                <label for="radio6">入れない</label>
            </div>
            <div class="radiobox">
                <p>数字</p>
                <input id="radio7" class="radiobutton" name="number" type="radio">
                <label for="radio7">必ず入れる</label>
                <input id="radio8" class="radiobutton" name="number" type="radio" checked>
                <label for="radio8">どっちでも</label> 
                <input id="radio9" class="radiobutton" name="number" type="radio">
                <label for="radio9">入れない</label>
            </div>
        </form>
        <br>
        <div>
        <h2>注意事項</h2>
        <hr>
            <p>このサイトで生成されたパスワードは意図的な保存や<br>他のサービスへの送信はしていません。<br>ただし使用する際は自己責任でお願いいたします。</p>
            <p>このサイトの中身はこちら</p>
            <a href="https://github.com/yananananarn/Password-Generator">
                <img src="https://gh-card.dev/repos/yananananarn/Password-Generator.svg">
            </a>
        </div>
    </body>
    <script src="script.js"></script>
</html>
