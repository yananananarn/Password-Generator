<!DOCTYPE html>
<html>
    <head>
        <title>password generator</title>
        <style>
            h1 {
            text-align: center;
            }

            #saikoro {
            margin: 0 auto;
            width: 200px;
            height: 200px;
            border: 1px solid #333;
            text-align: center;
            padding:  40px 0;
            box-sizing: border-box;
            font-size: 100px;
            border-radius: 10px;
            background: #eee;
            }

            #saikoro:hover {
            cursor: pointer;
            opacity: 0.7;
            }
        </style>
    </head>
    <body>
        <h1>パスワード作成ツール</h1>
        <p id="unchi">パスワードを自動生成してくれます</p>
        <div id="saikoro">1</div>
        <script>
            //要素取得
            const saikoro = document.getElementById("saikoro");

            const small_alphabets = "abcdefghijklmnopqrstuvwxyz";
            const large_alphabets = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const number = "0123456789"

            //サイの目
            function sainome(){
                password = ""
                const character = [...small_alphabets + large_alphabets + number]
                
                for (let step = 0; step < 5; step++) {
                    const nmb = Math.floor(Math.random() * character.length);
                    password += character[nmb]
                }
                saikoro.innerHTML = password; 
            }

            //イベント
            saikoro.addEventListener("click", sainome, false);            
        </script>
    </body>
</html>
